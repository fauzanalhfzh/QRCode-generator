<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENCODE-GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar" style="background-color: #588157;">
        <div class="container">
            <span class="navbar-brand text-white">Zen Code</span>
        </div>
    </nav>
    <!-- akhir dari navbar -->

    <!-- halaman utama -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center text-center ">
                    <div class="card mt-5" style="width: 18rem;">
                        <div class="mt-5">
                            <canvas width="175" height="175"
                                style="border: 3px solid #588157; justify-content: center; text-align: center;"
                                id="canvas"></canvas>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title ">QRCODE GENERATOR</h5>
                            <p class="card-text">üéâmengubah link menjadi Bar Code dalam sekejapüéâ</p>
                            <input placeholder="contoh : google.com" id="qrInput" onchange="generateQR()">
                            <a href="#" class="btn mt-3"
                                style="background-color: #3a5a40;color: white; font-weight: 700;"
                                onclick="generateQR()">Go
                                Generate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-white text-center p-5" style="background-color: #588157 ;">
        <div>üíª made with ‚ù§ by <i><a style=" color: black; font-weight: 700;"
                    href="https://www.instagram.com/fauzanalhfzh" target="_blank">Mohammad Fauzan
                    Alhafizh</a></i>
            üíª</div>
    </footer>
    <!-- akhir halaman utama -->

    <script src="node_modules/qrcode/build/qrcode.js">
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) console.error(err)
                console.log('scan berhasil')
            })
        }
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) console.error(err)
                console.log('scan berhasil')
            })
        }
    </script>
     </script>

</body>
